name: Test Project
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.something }}
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Publish JS filename
        id: publish
        # run: find dist/assets/*.js -type f -execdir echo '{}' ';'   # Find filename by bash and print to stdout
        # run: find dist/assets/*.js -type f -execdir echo 'something={}' >> $GITHUB_OUTPUT ';'   # Find filename by bash and save in bash var OR:
        run: find dist/assets/*.js -type f -execdir echo '::set_output name=something::{}' ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files  # artifact name
          path: |           # for send multiple files, normal can be string
            dist          
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with: 
          name: dist-files
      - name: ls
        run: ls
      - name: Output_filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying"